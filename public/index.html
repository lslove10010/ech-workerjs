<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Link</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --text: #e0e0ff;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.6);
      --secondary: #7c3aed;
      --glow: 0 0 20px var(--accent-glow);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(124, 58, 237, 0.06) 0%, transparent 50%);
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 700px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3.8rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #00d4ff, #7c3aed, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 8s linear infinite;
      text-shadow: var(--glow);
      margin-bottom: 1.2rem;
    }

    .subtitle {
      font-size: 1.3rem;
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .status {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: rgba(0, 212, 255, 0.08);
      border: 1px solid rgba(0, 212, 255, 0.25);
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--accent);
      box-shadow: var(--glow);
      backdrop-filter: blur(8px);
      animation: pulse 3s infinite ease-in-out;
    }

    .glow-orb {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 60%);
      border-radius: 50%;
      top: -20%;
      left: -20%;
      pointer-events: none;
      animation: float 25s infinite ease-in-out;
      z-index: 1;
    }

    .glow-orb:nth-child(2) {
      background: radial-gradient(circle, rgba(124, 58, 237, 0.12) 0%, transparent 60%);
      top: auto;
      bottom: -15%;
      right: -15%;
      left: auto;
      animation-delay: 8s;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
      50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.7); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(80px, 60px); }
    }

    @media (max-width: 640px) {
      h1 { font-size: 2.8rem; }
      .subtitle { font-size: 1.1rem; }
      .glow-orb { width: 300px; height: 300px; }
    }
  </style>
</head>
<body>
  <div class="glow-orb"></div>
  <div class="glow-orb"></div>

  <div class="container">
    <h1>Neon Link</h1>
    
    <p class="subtitle">
      安全・快速・隱私<br>
      專為現代連線打造的極致體驗
    </p>

    <div class="status">
      服務運行正常 · 可用性 99.99%
    </div>
  </div>
</body>
</html>
